<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        h1 {
            margin-left: 10px;
            margin-top: 10px;
        }

        form {
            background: rgb(238, 238, 238);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages div {
            padding: 5px 10px;
        }

        #messages div:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>Client</h1>
    <form id="msgForm" method="GET" action="">
        Pseudo : <input type="text" name="pseudo" style="width: 100%;">
        Message : <input type="text" name="msg" style="width: 100%;">
        <button style="margin-top: 5px; width: 100%; cursor: pointer;" type="submit">Envoyer</button>
    </form>
    <div id="messages">

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        const socket = io()
        const messages = document.getElementById('messages')
        const msgForm = document.getElementById('msgForm')
        
        // Listen message websocket
        socket.on('message', data => {
            console.log(`${data.pseudo} : ${data.msg}`)
            appendMessages(data.pseudo, data.msg)
        })

        // Listen historychat socket
        socket.on('historychat', data => {
            console.log(data)
            if (data.length) {
                data.forEach(message => {
                    appendMessages(message.msg)
                });
            }
        })

        // Wait submit event, and send value to livechat socket
        msgForm.addEventListener('submit', e => {
            e.preventDefault()
            socket.emit('livechat', { pseudo: msgForm.pseudo.value, msg: msgForm.msg.value})
            console.log('Value emited : ', msgForm.pseudo.value,' : ',msgForm.msg.value)
            msgForm.msg.value = ''

        })

        // Funciton that add html message block in DOM
        function appendMessages(pseudo, message) {
            const html = `<div>${pseudo} : ${message}</div>`
            messages.innerHTML += html
        }
    </script>
</body>
</html>
